<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tentang OMK</title>
  <link rel="stylesheet" href="Beranda.css">
  <link rel="stylesheet" href="menu.css">
</head>
<body>
  <div class="navbar">
    <div class="nav-links">
      <a href="Beranda.html" class="nav-link">Beranda</a>
      <a href="pemimpin.html" class="nav-link">Kepengurusan</a>
      <a href="Informasi.html" class="nav-link">Informasi</a>
      <a href="foto.html" class="nav-link active">Tentang Kami</a>
    </div>
    <div class="header-bar">
      <img src="omk.png" alt="OMK Logo" class="profile-photo" id="menuToggle">
      <div class="dropdown-menu" id="dropdownMenu">
        <a href="beranda.html">Beranda</a>
        <a href="pemimpin.html">Kepengurusan</a>
        <a href="Informasi.html">Informasi</a>
        <a href="foto.html">Tentang Kami</a>
        <a href="index.html">Keluar</a>
      </div>
    </div>
  </div>

  <div class="gallery-container">
    <h2>Galeri Kegiatan OMK</h2>
    <div class="gallery-grid">
      <img src="omk.jpeg" alt="Kegiatan 1" class="gallery-thumb">
      <img src="omk.png" alt="Kegiatan 2" class="gallery-thumb">
      <img src="foto3.jpg" alt="Kegiatan 3" class="gallery-thumb">
      <img src="foto4.jpg" alt="Kegiatan 4" class="gallery-thumb">
      <!-- Tambahkan lebih banyak gambar jika diperlukan -->
    </div>
  </div>

  <!-- Modal viewer -->
  <div class="modal" id="imageModal">
    <span class="close" id="closeModal">&times;</span>
    <img class="modal-content" id="modalImg">
  </div>

  <script>
    const modal = document.getElementById("imageModal");
    const modalImg = document.getElementById("modalImg");
    const closeBtn = document.getElementById("closeModal");

    document.querySelectorAll(".gallery-thumb").forEach(img => {
      img.addEventListener("click", () => {
        modal.style.display = "block";
        modalImg.src = img.src;
      });
    });

    closeBtn.onclick = () => {
      modal.style.display = "none";
    };

    window.onclick = (event) => {
      if (event.target === modal) {
        modal.style.display = "none";
      }
    };
  </script>

  <script>
    const toggle = document.getElementById("menuToggle");
    const menu = document.getElementById("dropdownMenu");

    toggle.addEventListener("click", () => {
      menu.classList.toggle("show");
    });

    window.addEventListener("click", function(e) {
      if (!document.querySelector('.header-bar').contains(e.target)) {
        menu.classList.remove("show");
      }
    });
  </script>

</body>
</html>
